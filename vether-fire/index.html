<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <pre><em>[s]</em> to start/stop, <em>[b]</em> to b00mf</pre>
    <canvas id="fireCanvas"></canvas>
    <script src="fire.js"></script>
    <script>
      let fireCanvas = document.getElementById("fireCanvas");
      let fire = new Fire(fireCanvas, {
        backgroundColor: "#000000",
        scale: 16,
        colorStopSetName: "purple"
      });
      fire.start();
      window.addEventListener("keydown", function (e) {
        if (e.code == 'KeyB') {
          fire.b00mf();
        } else if (e.code == 'KeyS') {
          if (fire.started) {
            fire.stop();
          } else {
            fire.start();
          }
        }
      });
    </script>
  </body>
</html>
