<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <pre>hit a key to start/stop, b to b00mf</pre>
    <canvas id="fireCanvas"></canvas>
    <script src="fire.js"></script>
    <script>
      let fireCanvas = document.getElementById("fireCanvas");
      let fire = new Fire(fireCanvas, {
        backgroundColor: "#000000",
        scale: 16,
        colorStopSetName: "purple"
      });
      window.addEventListener("keydown", function (e) {
        if (fire.started && e.code == 'KeyB')
          fire.b00mf();
        else if (fire.started)
          fire.stop();
        else
          fire.start();
      });
    </script>
  </body>
</html>
